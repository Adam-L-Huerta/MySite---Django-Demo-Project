{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"> <br />
                {% for post in posts %}
                    <div class="summary-title">
                        <a href="/post/{{ post.slug }}">{{ post.title }}</a>
                    </div>
                    <div class="summary">{{ post.summary }}</div>
                {% endfor %}
            </div>

            <div class="col-md-9">
                <br />
                {% block entry %}{% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
